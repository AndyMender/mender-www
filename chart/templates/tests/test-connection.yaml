apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Chart.Name }}-test-connection"
  labels:
    {{- toYaml .Values.labels | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .Chart.Name }}:{{ .Values.service.ports.app.portHttp }}']
  restartPolicy: Never
