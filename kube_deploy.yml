---
# Main nginx + Flask deployment
apiVersion: v1
kind: Deployment
metadata:
  labels:
    app: mender-www
  name: mender-www
spec:
  # NOTE: Can be used to temporarily stop the Deployment from running if it's breaking something
  paused: false
  # TODO: This requires an external database as storage backend!
  replicas: 3
  # NOTE: Max number of preserved older ReplicaSets which can be used for immediate rollbacks (default: 10)
  revisionHistoryLimit: 10
  # NOTE: Optional deployment strategy parameters to control the pace of update rollouts
  strategy:
   type: RollingUpdate
   rollingUpdate:
     maxUnavailable: 1
     maxSurge: 1
  # NOTE: An optional selector for the auto-generated ReplicaSet
  selector:
    matchLabels:
      app: mender-www
  template:
    # NOTE: An optional label for Pods
    metadata:
      labels:
        app: mender-www
    spec:
      initContainers:
        - name: mender-nginx
          image: nginx:1.29
          imagePullPolicy: IfNotPresent
          restartPolicy: Always
          ports:
            - name: mender-nginx-http
              containerPort: 80
            - name: mender-nginx-https
              containerPort: 443
          livenessProbe:
            httpGet:
              path: /
              port: mender-nginx-http
            initialDelaySeconds: 5
            periodSeconds: 15
          # NOTE: 'command' block not needed - baked into the Docker container!
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      containers:
        - name: mender-www
          # TODO: Point to Docker registry where the container is located (for instance, Github Packages)
          image: registry-address/mender-www:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: mender-www-port
              containerPort: 8000
          livenessProbe:
            httpGet:
              path: /health
              port: mender-www-port
            initialDelaySeconds: 5
            periodSeconds: 15
          # NOTE: 'command' block not needed - baked into the Docker container!
      volumes:
        - name: nginx-conf
          # NOTE: References a ConfigMap object
          configMap:
            name: nginx-conf
            defaultMode: 420
            items:
              - key: nginx.conf
                path: nginx.conf
 
---
# Service object to expose entire setup outside Kubernetes
apiVersion: v1
kind: Service
metadata:
  name: mender-www-svc
spec:
  # NOTE: This is the default type
  type: clusterIP
  # TODO: In a real deployment an actual IP address from cluster's dedicated CIDR is set
  # NOTE: If set to "None", NO IP address is assigned!
  clusterIP: "192.168.0.15"
  selector:
    app: mender-www
  ports:
    - name: http
      protocol: TCP
      port: mender-nginx-http
    - name: https
      protocol: TCP
      port: mender-nginx-https
